version: 0.2

env:
    variables:
        ECR_REPO_URI: ""
        CONTAINER_NAME: ""
        DOCKER_HUB_USERNAME: ""
        DOCKER_HUB_PASSWORD: ""

phases:
    install:
        runtime-versions:
            python: 3.9
        commands:
            - ls -a
            - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
            - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
    pre_build:
        commands:
            - echo Logging into amazon ecr
            - $(aws ecr get-login --no-include-email)
            - echo "docker hub username ${DOCKER_HUB_USERNAME} password ${DOCKER_HUB_PASSWORD}"

    build:
        commands: 
            - docker-compose build spectre-api
            - docker tag spectre.azurecr.io/spectre/api ${ECR_REPO_URI}:latest
    post_build:
        commands:
            - docker push ${ECR_REPO_URI}:latest
            - echo Writing image definitions file...
            - printf '[{"name":"%s","imageUri":"%s"}]' $CONTAINER_NAME $ECR_REPO_URI:latest > imagedefinitions.json

artifacts: 
    files: 
        - imagedefinitions.json
    name: spectre-api-artifact
